        - authority:
            exact: brain-aligned-delivery-dev.engineerbetter.com
          headers:
            x-kf-app:
              exact: brain-aligned-delivery
          uri:
            regex: ^(/.*)?
      route:
        - destination:
            host: brain-aligned-delivery
            port:
              number: 80
          weight: 100
